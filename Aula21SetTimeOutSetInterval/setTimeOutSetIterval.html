<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo Set Time Out e Set Interval</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(52, 240, 99);
        }
    </style>
    <script>
        var tmp;
       function mudarCor(){
           var obj = document.getElementById('div1')
           var r = Math.floor(Math.random() * 255)
           var g = Math.floor(Math.random() * 255)
           var b = Math.floor(Math.random() * 255)
           obj.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
       }
       
       //var tmp = setTimeout(mudarCor, 1000)
       function iniciar() {
        tmp = setInterval(mudarCor, 1000)
       }

       function parar() {
        clearInterval(tmp)
       }
        
       function addEventos() {
        document.getElementById('bt1').addEventListener('click', iniciar) 
        document.getElementById('bt2').addEventListener('click', parar) 
       }

       addEventListener('load', addEventos)

    </script>
</head>
<body>
    <div id="div1"></div>
    <br/>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
    
</body>
</html>
