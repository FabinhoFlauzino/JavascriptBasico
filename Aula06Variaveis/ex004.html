<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando Dados</title>
    <style>
        body{
            background-color: rgb(158, 241, 158);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>


    <script>
        var nome = prompt('Qual é seu nome: ')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}<br/>`);

        var numero = Number.parseFloat( prompt('Digite um numero: '))
        document.write(numero.toFixed(2))
        document.write(numero.toFixed(2).replace('.' , ','))

        document.write(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        document.write(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
        document.write(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
    </script>
</body>
</html>
