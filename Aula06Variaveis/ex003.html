<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de JAVASCRIPT</title>
    <style>
        body{
            background-color: rgb(171, 247, 171);
            color: rgb(68, 5, 5);
            font: normal 20pt arial;
        }
        h1{
            color: rgb(12, 123, 221);
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo!</h1> 
   <p>Aprendendo JAVASCRIPT</p>

   <script>
        var nome = prompt('Digite seu Nome: ')
        var idade = prompt('Digite sua idade: ')
        var n1 = Number(prompt('Digite nota da Prova 1: '))
        var n2 = Number(prompt('Digite nota da Prova 2: '))
        var s = n1 + n2
        var m = (n1 + n2) / 2 
        alert('A soma das Notas é '+ s) //usando concatenação
        alert(`O Aluno ${nome} com ${idade} anos tirou a nota ${m}`); //usando template string
   </script>
</body>
</html>
