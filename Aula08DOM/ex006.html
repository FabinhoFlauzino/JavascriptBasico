<head>

        body{
            background: rgb(148, 231, 148);

<body>
    <h1>Iniciando estudos DOM</h1>

        p1.style.color = 'blue'

        var d = document.querySelector('div.classe')
        d.style.color = 'red';

        var e = document.querySelector('div#id')
        e.style.color = 'black'
        
    </script>
</body>
