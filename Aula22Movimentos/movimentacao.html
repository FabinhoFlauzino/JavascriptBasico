<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mover objetos na tela</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(52, 240, 99);
            background-color: rgb(52, 240, 99);
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        var px, py, dx, dy, vel, obj, tmp;
        
        
        function iniciar() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 1
            obj = document.getElementById('div1')
            document.addEventListener('keydown', teclaDw)
            document.addEventListener('keyup', teclaUp)
            tmp = setInterval(enterFrame, 1)
        }

        function addClique(){
             document.addEventListener('keydown', move);
        }

        function teclaDw(){
            var tecla = event.keycode
            if(tecla == 37){
                dx = -1
            }else if( tecla == 38){
                dy = -1
            }else if(tecla == 39){
                dx = 1
            }else if(tecla == 40){
                dy = 1
            }
        }

        function teclaUp(){
            var tecla = event.keycode
            if(tecla == 37){
                dx = 0
            }else if( tecla == 38){
                dy = 0
            }else if(tecla == 39){
                dx = 0
            }else if(tecla == 40){
                dy = 0
            }
        }

        function enterFrame() {
            px += dx * vel
            py += dy * vel
            obj.style.left = px + 'px'
            obj.style.top = py + 'px'

        }


        addEventListener('load', iniciar)
       
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
