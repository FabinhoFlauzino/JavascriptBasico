<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #quadrado{
                width: 100px;
                height: 100px;
                background-color: rgb(52, 240, 99);
            }
    </style>
</head>
<body>
    <div id="quadrado"></div>

    <script>
        var obj = document.getElementById('quadrado')
        var ang = 0
        var anima

        function gira() {
            obj.style.transform = "rotate("+ang+"deg)"
            ang++
            if(ang>360){
                ang = 0
            }
            anima = requestAnimationFrame(gira)
        }
        gira()
    </script>
</body>
</html>
