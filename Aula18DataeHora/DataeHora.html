<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalhando com Datas e Horas</title>
    <script>
        var dt = new Date()

        var ndt = new Date()

        ndt.setMonth(dt.getMonth() + 9)
        
        var diasemana = ndt.getDay()
        var dia = ndt.getDate()
        var mes = ndt.getMonth()
        var ano = ndt.getFullYear()

        var horas = ndt.getHours()
        var minutos = ndt.getMinutes()
        var segundos = ndt.getSeconds()

        var meses = new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro')
        var semanas = new Array('Domingo', 'Segunfa-Feira', 'Terça-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'Sábado')

        document.write(semanas[diasemana] + ' , ' + dia + ' de ' + meses[mes] + ' de ' + ano)
        document.write('<br>')
        document.write(horas + ':' + minutos + ':' + segundos)
    </script>
</head>
<body>
    
</body>
</html>
